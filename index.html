<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rabanco</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1a001f, #0b0010);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: white;
}

.background-glitter span {
  position: absolute;
  width: var(--size);
  height: var(--size);
  background: radial-gradient(circle, #fff6c7, #ffd700, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  animation: floatSparkle linear infinite;
}

@keyframes floatSparkle {
  0% { transform: translateY(120vh) scale(.4) rotate(0deg); opacity: 0; }
  30% { opacity: .9; }
  100% { transform: translateY(-20vh) scale(1.2) rotate(360deg); opacity: 0; }
}

.stage {
  position: relative;
  width: 260px;
  height: 260px;
}

.gift {
  width: 240px;
  height: 240px;
  background: linear-gradient(145deg, #5a189a, #9d0208);
  border-radius: 20px;
  position: absolute;
  inset: 0;
  margin: auto;
  box-shadow: 0 30px 60px rgba(0,0,0,.6);
  cursor: pointer;
  display: none;
}

.gift.active { display: block; }

.gift::before,
.gift::after {
  content: "";
  position: absolute;
  background: linear-gradient(#ffd700, #c99700);
}

.gift::before {
  width: 36px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.gift::after {
  height: 36px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

.bow {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 90px;
  height: 44px;
}

.bow .loop {
  position: absolute;
  width: 42px;
  height: 34px;
  background: linear-gradient(#ffd700, #c99700);
  border-radius: 50% 50% 40% 40%;
}

.bow .left { left: 0; }
.bow .right { right: 0; }

.bow .knot {
  position: absolute;
  width: 18px;
  height: 18px;
  background: linear-gradient(#ffec8b, #d4aa00);
  border-radius: 50%;
  left: 50%;
  top: 13px;
  transform: translateX(-50%);
}

.reveal {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #7b2cbf, #c9184a);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 22px;
  font-size: 1.1rem;
  line-height: 1.4;
  opacity: 0;
  pointer-events: none;
  transform: scale(.9);
  transition: .5s ease;
}

.reveal.show {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
  cursor: pointer;
}

.playlist-overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,0,20,.88);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: .6s ease;
}

.playlist-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.playlist-box {
  transform: translateY(24px) scale(.95);
  filter: blur(6px);
  transition: .8s ease;
  z-index: 2;
}

.playlist-overlay.show .playlist-box {
  transform: translateY(0) scale(1);
  filter: blur(0);
}

button {
  margin-top: 20px;
  padding: 10px 24px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(#ffd700, #c99700);
  font-size: 1rem;
  cursor: pointer;
  z-index: 2;
}

.emoji-rain {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.emoji {
  position: absolute;
  font-size: var(--size);
  animation: emojiFall linear infinite;
  opacity: 0;
}

@keyframes emojiFall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
  20% { opacity: .9; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/*EASTER EGG BUTTON*/
#easter-btn {
  position: fixed;
  bottom: 14px;
  right: 14px;
  padding: 3px 6px;
  font-size: 8px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.068);
  color: rgba(255, 255, 255, 0.24);
  border: none;
  opacity: 0;
  pointer-events: none;
  transition: .4s ease;
}

#easter-btn.show {
  opacity: .6;
  pointer-events: auto;
}

#easter-btn:active {
  opacity: 1;
}
</style>
</head>

function startEmojiRain() {

function nextStep() {
  const r = document.getElementById("reveal");
  r.classList.remove("show");
  r.onclick = null;
  const gifts = document.querySelectorAll(".gift");
  gifts[step].classList.remove("active");
  step++;
  if (step < gifts.length) {
    gifts[step].classList.add("active");
  } else {

  }
}

function unlockByOrientation() {
  if (Math.abs(window.orientation) === 90) {
    document.getElementById("playlist").classList.add("show");
    startEmojiRain();
    window.removeEventListener("orientationchange", unlockByOrientation);
  }
}

function continueAfterPlaylist() {

  emojiContainer.innerHTML = "";
